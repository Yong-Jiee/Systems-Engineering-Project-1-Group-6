DWAPlannerROS:
  max_vel_trans: 0.25
  min_vel_trans: 0.05
  max_vel_x: 0.4 # default 0.25
  min_vel_x: 0.0 #deafult 0.3
  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_theta: 1.0 #0.3
  min_vel_theta: -1.0 #-0.3
  acc_lim_x: 1.5 #default 0.5
  acc_lim_y: 0.0
  acc_lim_theta: 1.5

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false

  escape_vel: -0.3         # recovery
  sim_time: 3.0
  sim_granularity: 0.05
  angular_sim_granularity: 0.05

  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  path_distance_bias: 24.0
  goal_distance_bias: 32.0 #default 18
  occdist_scale: 0.01
  twirling_scale: 0.0

  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  forward_point_distance: 0.2
  scaling_speed: 0.2
  max_scaling_factor: 0.1
  use_dwa: true

