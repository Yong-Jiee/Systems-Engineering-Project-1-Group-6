global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.0 #before: 5.0, 0.3
  publish_frequency: 1.0 #before 0.5 0.3
  static_map: true 
  transform_tolerance: 0.3 #0.5
  cost_scaling_factor: 2.0 #10.0
  inflation_radius: 0.05 #0.1

plugins:
  - {name: obstacles_laser,           type: "costmap_2d::ObstacleLayer"}
  - {name: inflation,                 type: "costmap_2d::InflationLayer"}
