obstacle_range: 3.0 # 机器人检测障碍物的最大范围，超过该范围的障碍物并不进行检测，只有靠近到该范围内才把该障碍物当做影响移动的障碍物
raytrace_range: 3.5 # 在移动过程中，实时清除代价地图上的障碍物的最大范围，更新可自由移动的空间数据，

footprint: [[-0.16, -0.11], [-0.16, 0.11], [0.16, 0.11], [0.16, -0.11]] # 顺时针，从第三象限开始
#footprint: [[-0.105, -0.105], [-0.105, 0.105], [0.041, 0.105], [0.041, -0.105]]
#robot_radius: 0.105

inflation_radius: 0.35    # 膨胀半径，膨胀层会把障碍物代价膨胀直到该半径为止，一般将该值设置为底盘半径大小
cost_scaling_factor: 3.0  # 膨胀过程中应用到代价值得比例因子，在计算时乘了一个负数，增大比例会降低代价

map_type: costmap
observation_sources: scan
scan: {sensor_frame: laser_frame, data_type: LaserScan, topic: scan, marking: true, clearing: true}
# marking: 是否可以使用该传感器来标记障碍物， clearing: 是否可以使用该传感器来清除障碍物标记为自由空间