local_costmap:
  global_frame: odom           # 在局部代价地图中的全局坐标系
  robot_base_frame: base_link  # 机器人本体的坐标系

  update_frequency: 10.0       # 局部代价地图更新频率
  publish_frequency: 10.0      # 局部代价地图发布频率
  transform_tolerance: 0.5     # 局部代价地图中的坐标系之间转换的最大可忍受延时
 
  static_map: false            # 代价地图一般不设置为静态地图， 因为需要检测是否在机器人附近有新增的动态障碍物
  rolling_window: true         # 使用滚动窗口， 始终保持机器人在当前局部地图的中心位置
  width: 3                     # 滚动窗口的宽度 
  height: 3                    # 滚动窗口的高度
  resolution: 0.05             # 地图分辨率
  
